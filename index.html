---
layout: default
title: Posts
---
<h3>Posts</h3>
<hr></hr>
<a href="/tags.html">Tags</a>
<hr></hr>
{% for post in site.posts %}
<p><a href="{{ post.url }}">{{ post.title }}</a><div class="dates">{{ post.date | date_to_string }} <a href="{{ site.url }}{{ site.baseurl }}/tags/{{ post.tag }}">{{ post.tag }}</a></div></p>
{% endfor %}
