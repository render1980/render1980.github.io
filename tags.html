---
title: Site Tags
layout: default
---
{% assign tags = site.tags %}
{% for tag_item in tags %}
{% assign tag = tag_item | first %}
<h5><a href="{{ site.url }}{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a></h5>

{% for post in site.tags[tag] %}
	<p><a href="{{ post.url }}">{{ post.title }}</a><div class="dates">{{ post.date | date_to_string }}</div></p>
{% endfor %}

{% endfor %}
